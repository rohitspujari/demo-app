type S3Object @model @searchable {
  id: ID!
  name: String!
  prefix: String!
  createdBy: User! @connection(name: "UserS3Objects")
}

type User @model @searchable {
  id: ID!
  name: String!
  email: String!
  type: String!
  sub: String
  objects: [S3Object] @connection(name: "UserS3Objects")
}
