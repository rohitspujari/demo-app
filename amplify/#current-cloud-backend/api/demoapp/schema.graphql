type Task @model {
  id: ID!
  name: String!
  description: String
  notes: String
  date: String
}

type Object @model @searchable {
  id: ID!
  s3Key: ID
  name: String!
  prefix: String!
  createdBy: User @connection(name: "UserObjects")
}

type User @model @searchable {
  id: ID!
  name: String!
  email: String!
  type: String!
  sub: String
  objects: [Object] @connection(name: "UserObjects")
}
